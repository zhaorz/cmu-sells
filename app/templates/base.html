<!DOCTYPE html>
<html lang="en">

  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="SHORTCUT ICON" href="https://d30y9cdsu7xlg0.cloudfront.net/png/28589-200.png" />

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <title align ="center">{% block title %}{% endblock %}</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  </head>

  <body>

    <nav class="navbar teal lighten-3">
      <div class="nav-wrapper">
        <a href="{{ url_for('base.index')}}" id="title" class="brand-logo center" >CMU Sells</a>
        <ul id="nav-mobile" class="right">
          <li><a href="{{ url_for('base.about') }}">About</a></li>
          {% if session['oauth_token'] %}
          <li><a href="{{ url_for('fb.logout') }}">Log out</a></li>
          {% else %}
          <li><a href="{{ url_for('fb.login') }}">Log in</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div id="content" class="eggshell">
      {% block content %}{% endblock %}
    </div>

    {% include 'footer.html' %}

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>
  </body>

</html>
