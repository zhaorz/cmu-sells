{% extends "base.html" %}
{% block title %}CMU Sells{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col s12 m12">
      <div class="card large">
          <img src="{{ url_for('static', filename=item.photo) }}"
               height = "500" weight = "500">
      <div>
          <span class="card-title"><strong>{{ item.name }}</strong></span>
      </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
      <div class="col s12 m12">
        <div class="card-panel teal">
          <span class="white-text">
            <p align = "center"> <strong> Seller: </strong>{{item.seller.name}} </p>
            <p align = "center"> <strong> Price: $ </strong> {{item.price}}</p>
            <p align = "center"> <strong> Description </strong> {{item.description}} </p>
          </span>
        </div>
      </div>
    </div>

<div class = "row col s4 card-panel pink lighten-5">
  <p>eye icon

recommend icon
buy/reserve icon
  </p>
</div>



{% endblock %}
