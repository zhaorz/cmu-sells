{% extends "base.html" %}
{% block title %}Name of the item{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
  {% for item in items %}
    <div class="col s6">
      <div class="card medium">
        <div class="card-image">
          <img src="{{ url_for('static', filename=item.photo) }}">
          <span class="card-title">{{ item.name }}</span>
        </div>
        <div class="card-content">
          <p>
          {{ item.description }}
          </p>
        </div>
        <div class="card-action">
          <a href="#">This is a link</a>
        </div>
      </div>
    </div>
  {% endfor %}
  </div>
</div>

<p><strong> name of the item</strong></p>
<p> username </p>
<p> price </p>
<p> description </p>

{% endblock %}
