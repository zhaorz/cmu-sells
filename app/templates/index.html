{% extends "base.html" %}
{% block title %}CMU Sells{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col s2">
      <form method="POST" action="/">
        {{ form.csrf_token }}
        <button type="submit" name="action" class="btn-floating btn-large">
          <i class="material-icons">replay</i>
        </button>
      </form>
    </div>
  </div>


  <div class="row">
  {% for item in items %}
    <div class="col s6">
      <div class="card medium">
        <div class="card-image">
          <img src="{{ url_for('static', filename=item.photo) }}">
          <span class="card-title">{{ item.name }}</span>
        </div>
        <div class="card-content">
          <p>
          {{ item.description }}
          </p>
        </div>
        <div class="card-action">
          <a href="#">This is a link</a>
        </div>
      </div>
    </div>
  {% endfor %}
  </div>
</div>


{% endblock %}
